<h2>{{name}}</h2>
<h3>{{region | getRegionName}}, {{country | getCountryName}}</h3>
<div class="snow-report">
  <h4>Snowfall</h4>
  <ul>
    <li>Base: {{conditions.base}}"</li>
    <li>Season: {{conditions.season}}"</li>
    <li>Last 24 hours: {{conditions.dayTotal}}"</li>
    <li>Last 7 days: {{conditions.weekTotal}}"</li>
  </ul>
</div>
<div class="lifts">
  <p>Lifts: {{liftsOpen}}/{{liftsTotal}}</p>
</div>
<div class="twitter">
  <p>Twitter: @{{twitterUser}}</p>

  <ngx-twitter-tweet *ngFor="let tweet of tweets; index as i"
  [tweetID]="tweets[i].id_str"
  [options]="{ size: 'small', text: 'Tweet from Twitter' }">
  </ngx-twitter-tweet>
</div>
